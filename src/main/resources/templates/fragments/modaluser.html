<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
    <div th:fragment="modaluser">
        <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Crear usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="name" class="col-form-label">Nombre:</label>
                                        <input type="text" class="form-control" id="name">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="firstName" class="col-form-label">Apellido paterno:</label>
                                        <input type="text" class="form-control" id="firstName">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="lastName" class="col-form-label">Apellido materno:</label>
                                        <input type="text" class="form-control" id="lastName">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="userName" class="col-form-label">Nombre de usuario:</label>
                                        <input type="text" class="form-control" id="userName">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="phoneNumber" class="col-form-label">Numero de telefono:</label>
                                        <input type="tel" maxlength="10" minlength="10" class="form-control" id="phoneNumber">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="email" class="col-form-label">Correo:</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="password" class="col-form-label">Contraseña:</label>
                                        <input type="password" class="form-control" id="password">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="passwordConfirm" class="col-form-label">Confirma Contraseña:</label>
                                        <input type="password" class="form-control" id="passwordConfirm">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="userType" class="col-form-label">Tipo de usuario:</label>
                                        <select id="userType" class="form-select">
                                            <option value="1">Administrador</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="corporation" class="col-form-label">Empresa:</label>
                                        <select id="corporation" class="form-select">
                                            <option value="1" >HotelesNavMex.s.a</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="btn-confirmar">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
